<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Temp converter</h1>
    <div class="form-group col-md-3">
      <label for="urs">Celcius</label>
      <input type="text" class="form-control" id="celcius"
      onkeyup="celciusToFahrenheit()">
    </div>

    <div class="form-group col-md-3">
      <label for="urs">Fahrenheit</label>
      <input type="text" class="form-control" id="fahrenheit"
      onkeyup="fahrenheitToCelcius()">
    </div>

     <script type="text/javascript">
       require('./render.js')
       function celciusToFahrenheit(){
         let celcius = document.getElementById('celcius').value;
         let fahrenheit = (celcius * 9/5) + 32;
         document.getElementById('fahrenheit').value = fahrenheit;
       }

       function fahrenheitToCelcius(){
         let fahrenheit = document.getElementById('fahrenheit').value;
         let celcius = (fahrenheit - 32) * 5/9;
         document.getElementById('celcius').value = celcius;
       }
     </script>
  </body>
</html>
